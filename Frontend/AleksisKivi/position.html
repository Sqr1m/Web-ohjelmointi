<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Positioning exercise</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="position.css">
  </head>
  <body>
    <main>
      <h1>Positioning example</h1>
      <!-- Three colored boxes stacked by default. To make them side-by-side, change .box display to inline-block or use flex. -->
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
      <p>To make boxes side-by-side: change <code>.box { display: block; }</code> to <code>inline-block</code> or use a flex container.</p>
    </main>
  </body>
</html>
